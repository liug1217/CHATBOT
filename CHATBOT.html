<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, height=956, user-scalable=no">
    <title>AI Chat</title>
    <style>
        :root { --user-bg: #212121; --ai-bg: #f7f7f8; --text: #374151; }
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, sans-serif; }
        .app-container { width: 440px; height: 956px; background: #fff; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        .nav-bar { height: 60px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; font-weight: 600; color: #444; }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px 0; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        .msg-row { display: flex; width: 100%; padding: 0 15px; box-sizing: border-box; }
        .msg-row.user { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 12px 18px; font-size: 16px; line-height: 1.5; }
        .ai .bubble { background: var(--ai-bg); color: var(--text); border-radius: 18px 18px 18px 4px; border: 1px solid #e5e5e5; }
        .user .bubble { background: var(--user-bg); color: #fff; border-radius: 18px 18px 4px 18px; }
        .input-zone { padding: 20px; border-top: 1px solid #eee; background: #fff; }
        .input-container { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 12px; padding: 8px 12px; }
        input { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; }
        .send-btn { width: 32px; height: 32px; background: #212121; color: white; border: none; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="nav-bar">AI 助手</div>
    <div id="chatArea" class="chat-area">
        <div class="msg-row ai"><div class="bubble">你好！今天有什麼我可以幫你的嗎？</div></div>
    </div>
    <div class="input-zone">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="傳送訊息..." autocomplete="off" onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">↑</button>
        </div>
    </div>
</div>

<script>
    const VOCAB = { "哈": 36452, "囉": "1746,235", "你": 12942, "好": 8021, "專": 1174820, "業": 22174 };

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addBubble(text, 'user');
        input.value = '';

        // 後台靜默運算 (使用者看不見)
        const tokens = text.split('').map(c => VOCAB[c] || 0);
        console.log("Internal Token Flow:", tokens);

        let response = "";

        // 1. 口語化計算判斷
        const nums = text.match(/\d+(\.\d+)?/g);
        if (nums && nums.length >= 2 && (text.includes("算") || text.includes("加") || text.includes("跟") || text.includes("和"))) {
            const sum = nums.reduce((a, b) => parseFloat(a) + parseFloat(b));
            response = `好的，計算結果是 ${sum}。`;
        } 
        // 2. 大量文字感性回覆 (你可以繼續增加)
        else if (text.includes("哈囉") || text.includes("你好")) {
            response = "你好啊！很高興見到你。";
        }
        else if (text.includes("你是誰")) {
            response = "我是你的智慧助手，隨時準備幫你解決問題或進行運算。";
        }
        else if (text.includes("專業")) {
            response = "謝謝你的肯定！我會努力保持專業的服務品質。";
        }
        else if (text.includes("謝謝") || text.includes("感謝")) {
            response = "不客氣，這是我應該做的。還有其他需要幫忙的嗎？";
        }
        else if (text.includes("再見") || text.includes("拜拜")) {
            response = "再見！祝你有個美好的一天，隨時歡迎回來。";
        }
        else if (text.includes("秘密")) {
            response = "每個人都有自己的小秘密，我也會守護好我們之間的對話。";
        }
        else if (text.includes("笨") || text.includes("壞")) {
            response = "抱歉讓你感到不愉快了，我會持續學習改進。";
        }
        else if (text.includes("天氣")) {
            response = "我目前沒辦法幫你查實時天氣，建議你看看窗外或查看氣象 App 喔！";
        }
        else {
            response = "我明白你的意思了。雖然這部分我還在學習，但我會記下來。";
        }

        setTimeout(() => addBubble(response, 'ai'), 400);
    }

    function addBubble(text, type) {
        const area = document.getElementById('chatArea');
        const row = document.createElement('div');
        row.className = `msg-row ${type}`;
        row.innerHTML = `<div class="bubble">${text}</div>`;
        area.appendChild(row);
        area.scrollTop = area.scrollHeight;
    }
</script>
</body>
</html>
