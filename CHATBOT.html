<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, height=956, user-scalable=no">
    <title>AI Chat</title>
    <style>
        :root { --user-bg: #212121; --ai-bg: #f7f7f8; --text: #374151; }
        body { margin: 0; background: #333; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        /* 440x956 固定框架 */
        .app-container { 
            width: 440px; height: 956px; background: #fff; 
            display: flex; flex-direction: column; overflow: hidden; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5); position: relative;
        }

        /* 頂部導航欄 */
        .nav-bar { 
            height: 60px; display: flex; align-items: center; justify-content: center; 
            border-bottom: 1px solid #eee; font-weight: 600; color: #444; flex-shrink: 0;
        }

        /* 對話區域 */
        .chat-area { 
            flex: 1; overflow-y: auto; padding: 20px 0; 
            display: flex; flex-direction: column; gap: 20px; 
            scrollbar-width: none; 
        }
        .chat-area::-webkit-scrollbar { display: none; }

        /* 訊息列 */
        .msg-row { display: flex; width: 100%; padding: 0 15px; box-sizing: border-box; }
        .msg-row.user { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 12px 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        
        .ai .bubble { 
            background: var(--ai-bg); color: var(--text); 
            border-radius: 18px 18px 18px 4px; border: 1px solid #e5e5e5; 
        }
        
        .user .bubble { 
            background: var(--user-bg); color: #fff; 
            border-radius: 18px 18px 4px 18px; 
        }

        /* 底部輸入區 */
        .input-zone { padding: 20px; border-top: 1px solid #eee; background: #fff; flex-shrink: 0; }
        .input-container { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 12px; padding: 8px 12px; }
        input { flex: 1; border: none; outline: none; padding: 10px; font-size: 16px; background: transparent; }
        .send-btn { 
            width: 32px; height: 32px; background: #212121; color: white; 
            border: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="nav-bar">AI 助手</div>
    <div id="chatArea" class="chat-area">
        <div class="msg-row ai"><div class="bubble">你好！今天有什麼我可以幫你的嗎？</div></div>
    </div>
    <div class="input-zone">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="傳送訊息..." autocomplete="off" onkeydown="if(event.key==='Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">↑</button>
        </div>
    </div>
</div>

<script>
    // 預留的 Token 字典
    const VOCAB = { "哈": 36452, "囉": "1746,235", "你": 12942, "好": 8021, "專": 1174820, "業": 22174 };

    function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text) return;

        addBubble(text, 'user');
        input.value = '';

        // 後台 Token 靜默處理
        const tokens = text.split('').map(c => VOCAB[c] || 0);
        console.log("Token Stream:", tokens);

        let response = "";

        // 1. 自然語言計算邏輯
        const nums = text.match(/\d+(\.\d+)?/g);
        if (nums && nums.length >= 2 && (text.includes("算") || text.includes("加") || text.includes("跟") || text.includes("和"))) {
            const sum = nums.reduce((a, b) => parseFloat(a) + parseFloat(b));
            response = `好的，我幫你算好了，結果是 ${sum}。`;
        } 
        
        // 2. 生活化感性回覆 (一般人語氣)
        else if (text.includes("好想睡") || text.includes("想睡覺")) {
            response = "累了嗎？如果真的撐不住，就先閉上眼睛休息個 15 分鐘吧，小睡一下效果通常很好喔。";
        }
        else if (text.includes("喝咖啡")) {
            const hour = new Date().getHours();
            // 傍晚 4 點後建議不要喝
            if (hour >= 16 || hour < 5) {
                response = "現在這個時間喝咖啡，可能會讓你晚上翻來覆去睡不著呢。要不要換成溫開水，或是起來走動一下提提神？";
            } else {
                response = "這時間來杯咖啡提神挺不錯的！不過記得適量就好，也要多喝點水喔。";
            }
        }
        else if (text.includes("怎麼辦")) {
            response = "別擔心，我們可以先深呼吸一下。你是因為太累了在煩惱，還是有其他事情讓你困擾呢？";
        }
        else if (text.includes("哈囉") || text.includes("你好")) {
            response = "你好啊！很高興能陪你聊天。";
        }
        else if (text.includes("你是誰")) {
            response = "我是你的個人智慧助手，隨時可以幫你處理簡單的任務或陪你聊聊天。";
        }
        else if (text.includes("謝謝") || text.includes("感謝")) {
            response = "不客氣，能幫上忙我也很開心。";
        }
        else if (text.includes("再見") || text.includes("拜拜")) {
            response = "好的，那就不打擾你了，祝你有個美好的一天！";
        }
        else {
            response = "我聽到了。雖然這部分我還在學習怎麼回覆得更好，但我會一直都在這裡。";
        }

        // 模擬思考延遲
        setTimeout(() => addBubble(response, 'ai'), 450);
    }

    function addBubble(text, type) {
        const area = document.getElementById('chatArea');
        const row = document.createElement('div');
        row.className = `msg-row ${type}`;
        row.innerHTML = `<div class="bubble">${text}</div>`;
        area.appendChild(row);
        area.scrollTop = area.scrollHeight;
    }
</script>
</body>
</html>
